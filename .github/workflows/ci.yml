name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: true
      # Run lint/typecheck/tests/build for the web app
      - run: pnpm --filter @stafferfi/web lint
      - run: pnpm --filter @stafferfi/web typecheck
      - run: pnpm --filter @stafferfi/web test -- --coverage
      - run: pnpm --filter @stafferfi/web build
      # Run build for the API app
      - run: pnpm --filter @stafferfi/api build

  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: true
      - run: pnpm --filter @stafferfi/web build
      - run: npx start-server-and-test 'pnpm --filter @stafferfi/web start' http://localhost:3000 'pnpm --filter @stafferfi/web cypress'
